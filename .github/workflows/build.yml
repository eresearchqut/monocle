name: Build and Publish
on: [ push ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node 16 With Yarn Cache
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'
          registry-url: 'https://npm.pkg.github.com'
      - name: Install Dependencies
        run: yarn install
      - name: Build Modules
        run: yarn build
      - name: Configure Git User
        run: |
          git config --global user.email "eresearch@qut.edu.au"
          git config --global user.name "@$GITHUB_ACTOR"
      - name: Publish Packages
        run: yarn lerna publish minor --no-changelog --conventional-commits --yes
        env:
          GITHUB_TOKEN: ${{ secrets.NPM_GITHUB_TOKEN }}
      - name: Build Storybooks
        run: yarn build-storybooks
      - name: Publish Storybooks to Github Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: storybooks
